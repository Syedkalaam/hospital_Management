<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Patient</title>
    <link rel="stylesheet" href="/edit-patient.css">
</head>
<body>

<br><br>
<h1>Edit Patient</h1>

<form th:action="@{'/update/' + ${patient.id}}" th:object="${patient}" method="post">

    <label>Name:</label>
    <input type="text" th:field="*{name}" />
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div><br/>

    <label>Age:</label>
    <input type="number" th:field="*{age}" />
    <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div><br/>

    <label>Gender:</label>
    <select th:field="*{gender}">
        <option value="">--Select--</option>
        <option value="Male" th:selected="${patient.gender == 'Male'}">Male</option>
        <option value="Female" th:selected="${patient.gender == 'Female'}">Female</option>
        <option value="Other" th:selected="${patient.gender == 'Other'}">Other</option>
    </select>
    <div th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></div><br/>

    <label>Contact Number:</label>
    <input type="text" th:field="*{contactNumber}" />
    <div th:if="${#fields.hasErrors('contactNumber')}" th:errors="*{contactNumber}"></div><br/>

    <label>Address:</label>
    <input type="text" th:field="*{address}" /><br/>


    <br/>
    <button type="submit">Update Patient</button>
</form>

<a th:href="@{/patients}">Back to Patient List</a>




</body>
</html>
